<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>

        <div class="questions-container">
            <div class="question-container">
                <h3 class="question">Question 1</h3>
                <button class="new-question-button">Get new question</button>
            </div>

            <div class="question-container">
                <h3 class="question">Question 2</h3>
                <button class="new-question-button">Get new question</button>
            </div>

            <div class="question-container">
                <h3 class="question">Question 3</h3>
                <button class="new-question-button">Get new question</button>
            </div>
        </div>

        <div class="answers-container">
            <input type="text" class="answer-input" placeholder="Answer 1">
            <input type="text" class="answer-input" placeholder="Answer 2">
            <input type="text" class="answer-input" placeholder="Answer 3">
        </div>

        <button id="generate-button">Generate Password</button>

        <div id="result-container"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
