<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="title">Password Generator</h1>

    <div class="questions-container">
        <div class="question-container">
            <h3 class="question">What is your favorite color?</h3>
            <button class="new-question-button">Get new question</button>
        </div>
        <div class="question-container">
            <h3 class="question">What is your favorite food?</h3>
            <button class="new-question-button">Get new question</button>
        </div>
        <div class="question-container">
            <h3 class="question">What is your favorite book?</h3>
            <button class="new-question-button">Get new question</button>
        </div>
    </div>

    <div class="password-container">
        <input type="text" id="answer1" class="answer-input" placeholder="Answer 1">
        <input type="text" id="answer2" class="answer-input" placeholder="Answer 2">
        <input type="text" id="answer3" class="answer-input" placeholder="Answer 3">
        <button id="generate-button">Generate Password</button>
        <div id="result-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
